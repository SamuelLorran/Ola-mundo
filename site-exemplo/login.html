<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Entre aqui<br>E reserve seu carro!</h1>
            <img src="../imagens/front-car-animate (1).svg" class="left-login-img" alt="Dirigindo">
        </div>
        <form>
            <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="email">Usuário</label>
                        <input type="email" name="email" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" id="login">Login</button>
                    <div class="recover-login">
                        <p>Esqueceu sua senha? <a href="../recuperar-senha/recuperar-senha.html">Esqueci minha senha</a></p>
                    </div>
                    <div class="register-login">
                        <p>Ainda não tem cadastro? <a href="../cadastro/cadastro.html" target="_blank">Cadastre-se</a></p>
                    </div>
        </form>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
